<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down com Botões</title>
    <style>/* styles.css */
       /* styles.css */
body {
    font-family: Arial, sans-serif;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content button {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
}

.dropdown-content button:hover {
    background-color: #f1f1f1;
}

        </style>
</head>
<div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
    <div class="dropdown-content">
        <button onclick="action1()">Ação 1</button>
        <button onclick="action2()">Ação 2</button>
        <button onclick="action3()">Ação 3</button>
    </div>
</div>
    <script>
        /* script.js */
function toggleDropdown() {
    const dropdownContent = document.querySelector('.dropdown-content');
    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
}

function action1() {
    alert("Ação 1 foi clicada!");
    closeDropdown();
}

function action2() {
    alert("Ação 2 foi clicada!");
    closeDropdown();
}

function action3() {
    alert("Ação 3 foi clicada!");
    closeDropdown();
}

function closeDropdown() {
    document.querySelector('.dropdown-content').style.display = 'none';
}

// Fecha o dropdown se o usuário clicar fora dele
window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.style.display === 'block') {
                openDropdown.style.display = 'none';
            }
        }
    }
}

    </script>
</body>
</html>
