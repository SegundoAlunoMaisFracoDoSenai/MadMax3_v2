<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Registro</title>
    <style>
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="number"], 
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<section class="form-container RegistroPlanta">
    <form id="registrationForm" action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="text1">Texto 1:</label>
            <input type="text" id="text1" name="text1" required>
        </div>
        <div class="form-group">
            <label for="text2">Texto 2:</label>
            <input type="text" id="text2" name="text2" required>
        </div>
        <div class="form-group">
            <label for="text3">Texto 3:</label>
            <input type="text" id="text3" name="text3" required>
        </div>
        <div class="form-group">
            <label for="text4">Texto 4:</label>
            <input type="text" id="text4" name="text4" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
        </div>
        <div class="form-group">
            <label for="quant">Quantidade:</label>
            <input type="number" id="quant" name="quant" required>
        </div>
        <div class="form-group">
            <label for="image1">Imagem 1:</label>
            <input type="file" id="image1" name="image1" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="image2">Imagem 2:</label>
            <input type="file" id="image2" name="image2" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="image3">Imagem 3:</label>
            <input type="file" id="image3" name="image3" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="image4">Imagem 4:</label>
            <input type="file" id="image4" name="image4" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="image5">Imagem 5:</label>
            <input type="file" id="image5" name="image5" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</section>

</body>
</html>
