<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../css/admiro.css">
  <title>Cadastro Planta</title>
</head>

<body>
  <header>
    <div class="AdmiroNome">
      Cadastrar Plantas
      <div class="lineAdmiro"></div>
    </div>
  </header>
  <main>
    <div class="row buttonsAdmiro">

      <button class="ButtonAdmiroCadastroPlanta buttonAdmiro" onclick="irParaHomeAdmiro()">
        Voltar
      </button>


      <button class="ButtonAdmiroCadastroVenda buttonAdmiro" onclick="irParaCadastroVenda()">
        Cadastrar Venda
      </button>


      <button class="ButtonAdmiroCadastroUser buttonAdmiro" onclick="irParaCadastroUser()">
        Cadastrar User
      </button>


      <button class="ButtonAdmiroVisaoGeral buttonAdmiro" onclick="irParaVisaoGeral()">
        Visão Geral
      </button>

    </div>
    <section class="Inputs">
<section class="form-container RegistroPlanta">
    <form id="registrationForm" action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nomePopular">Nome popular:</label>
            <input type="text" id="nomePopular" name="nomePopular" required>
        </div>
        <div class="form-group">
            <label for="especime">Espécime:</label>
            <input type="text" id="especime" name="especime" required>
        </div>
        <div class="form-group">
            <label for="color">Cor:</label>
            <input type="text" id="color" name="color" required>
        </div>
        <div class="form-group">
          <label for="size">Tamanho:</label>
          <select id="size" name="size" required>
              <option value="grande">Grande</option>
              <option value="medio">Médio</option>
              <option value="pequeno">Pequeno</option>
          </select>
      </div>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>
    </div>
    <div class="form-group">
        <label for="quant">Quantidade:</label>
        <input type="number" id="quant" name="quant" required>
    </div>
        <div class="form-group">
            <label for="image1">Imagem 1:</label>
            <input type="file" id="image1" name="image1" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="image2">Imagem 2:</label>
            <input type="file" id="image2" name="image2" accept="image/*" >
        </div>
        <div class="form-group">
            <label for="image3">Imagem 3:</label>
            <input type="file" id="image3" name="image3" accept="image/*">
        </div>
        <div class="form-group">
            <label for="banner1">Banner 1:</label>
            <input type="file" id="banner1" name="banner1" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="banner2">Banner 2:</label>
            <input type="file" id="banner2" name="banner2" accept="image/*">
        </div>
        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</section>

</body>
</html>

    </section>
  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="admiro.js"></script>

</html>
